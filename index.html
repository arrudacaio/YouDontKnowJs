        <script>
            /*
            Fazemos o javascript por ultimo, pois queremos que seja a ultima coisa a rodar na pagina

            // Javascript - Tipos de dados: 
            var nome = 'Diego'; // String
            var idade = 10; // Inteiros

            var human = true; // Boolean

            var estudante = { // Objetos
                nome: 'Diego',
                idade: 23,
                curso: 'Computação'
            }

            // Funções
            function sum(number1, number2){
                return number1 + number2;
            }

            function retornaSexo(sexo){
                if(sexo === "M"){ // === Garante que os valores são iguais e seus tipos também
                    return "Masculino";
                } else if(sexo === "F"){
                    return "Feminino";
                } else {
                    return "Outro";
                }
            }
