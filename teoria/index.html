<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>



        <script>
            /*
            Fazemos o javascript por ultimo, pois queremos que seja a ultima coisa a rodar na pagina
            para que as informações que ele busque, já estejam criadas.
            */

            // Javascript - Tipos de dados: 
            var nome = 'Diego'; // String
            var idade = 10; // Inteiros
            var preco = 80.6 // floats
            var alunos = ['Diego','Caio','Alex'];  // Arrays
            var human = true; // Boolean

            var estudante = { // Objetos
                nome: 'Diego',
                idade: 23,
                curso: 'Computação'
            }

            // Funções
            function sum(number1, number2){
                return number1 + number2;
            }

            function retornaSexo(sexo){
                if(sexo === "M"){ // === Garante que os valores são iguais e seus tipos também
                    return "Masculino";
                } else if(sexo === "F"){
                    return "Feminino";
                } else {
                    return "Outro";
                }
            }

            // Intervalo e Timeout no Javascript:
                
            /* 
                Um intervalo no javascript é alguma função
                que ela executa varias vezes dentro de um intervalo.
            */

            function exibeAlgo(){
                console.log('Hello World');
            }

            setInterval(exibeAlgo,1000); // Vai executar a função a cada 1 segundo

            /*
                O timeout executa a função apenas uma vez, dentro de um intervalo
                especificado.
            */

            setTimeout(exibeAlgo,5000); // Medida em milisegundos

        </script>
    </body>
</html>
