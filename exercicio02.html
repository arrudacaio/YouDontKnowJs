    <body>
        <script>
            // Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:

            function exibePares(x, y){
                //2,5
                //4
                for(var i = x; i <= y; i++){
                    if(i % 2 == 0){
                        console.log(i);
                    }
                    
                }
            }

            exibePares(2,10);
        
        
        </script>
    </body>
